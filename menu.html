<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b5a7a18ba0.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar">
      <div class="navContainer">
        <div class="navHeader">
          <div class="companyInfo">
            <a href="./" class="companyName"> BuyYourBurger! </a>
            <i class="fa-solid fa-burger"></i>
          </div>
          <button type="button" class="nav-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <div class="nav-links">
          <a href="./about.html" class="nav-link resources" id="about">
            About
          </a>
          <a
            href="./menu.html"
            class="nav-link resources"
            id="menu"
            style="text-decoration: underline"
          >
            Menu
          </a>

          <div class="contact-link">
            <a href="#contact-bar" class="nav-link">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- NavBar End -->

    <!-- Menu Header -->

    <div class="menu-header">
      <h1>Our Menu</h1>
      <div class="menu-header-underline"></div>
    </div>

    <div class="menu-container">
      <!-- options for selecting category -->
      <div class="menu-options">
        <button class="menu-btn" id="all">All</button>
        <button class="menu-btn" id="burger">Burger</button>
        <button class="menu-btn" id="chicken">Chicken</button>
        <button class="menu-btn" id="combo">Combo</button>
        <button class="menu-btn" id="sides">Sides</button>
        <button class="menu-btn" id="drinks">Drinks</button>
      </div>

      <div class="menu-items"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
